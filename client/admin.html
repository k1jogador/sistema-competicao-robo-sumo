<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Painel PRO Auto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        background: #f0f2f5;
        color: #333;
      }
      h2 {
        text-align: center;
        color: #444;
        margin-bottom: 20px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }
      .card-header {
        font-weight: bold;
        margin-bottom: 10px;
        color: #555;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      .row {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 12px;
        cursor: pointer;
        border-radius: 4px;
        border: none;
        font-weight: bold;
        color: white;
        transition: 0.2s;
        width: 100%;
        margin-bottom: 5px;
      }
      button:hover {
        opacity: 0.9;
      }

      /* Cores */
      .btn-start {
        background: #28a745;
      }
      .btn-pause {
        background: #ffc107;
        color: #333;
      }
      .btn-resume {
        background: #17a2b8;
      }
      .btn-round {
        background: #6f42c1;
        margin-top: 10px;
      }
      .btn-end {
        background: #dc3545;
        margin-top: 10px;
      }
      .btn-toggle {
        background: #6c757d;
        width: auto;
        font-size: 0.8rem;
        padding: 5px 10px;
        margin: 0;
      }
      .btn-small {
        background: #6c757d;
        width: auto;
        font-size: 0.8rem;
        padding: 5px 15px;
      }
      .btn-delete {
        background: #ff4d4d;
        width: auto;
        padding: 5px 10px;
        font-size: 0.8rem;
        margin-left: 10px;
      }

      /* √Årea de Automa√ß√£o */
      .auto-match-area {
        background: #e8f5e9;
        border: 1px dashed #4caf50;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        display: none;
      }
      .auto-btn {
        background: #4caf50;
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .queue-badge {
        background: rgba(0, 0, 0, 0.2);
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.7rem;
      }

      .score-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      .p-control {
        text-align: center;
        width: 48%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #eee;
      }
      .btn-score {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin: 0 5px;
        font-size: 1.2rem;
        line-height: 1;
        padding: 0;
      }
      .plus {
        background: #28a745;
      }
      .minus {
        background: #dc3545;
      }
      .round-indicator {
        background: #6f42c1;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
      }
      .history-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fafafa;
        border-bottom: 1px solid #eee;
        padding: 10px;
      }

      /* --- NOVO: VISOR DE TEMPO NO ADMIN --- */
      .admin-timer-display {
        background: #222;
        color: #fff;
        text-align: center;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 15px;
        border: 2px solid #333;
      }
      .admin-time {
        font-size: 2.5rem;
        font-family: monospace;
        font-weight: bold;
        line-height: 1;
      }
      .admin-status {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 5px;
        color: #aaa;
        font-weight: bold;
      }

      /* Status Colors */
      .status-running {
        color: #28a745;
      } /* Verde */
      .status-paused {
        color: #ffc107;
      } /* Amarelo */
      .status-ended {
        color: #dc3545;
      } /* Vermelho */
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h2>Painel PRO Auto</h2>

    <div class="card" style="background: #e0f7fa; border: 1px solid #b2ebf2">
      <div class="card-header">
        Transmiss√£o
        <button class="btn-toggle" onclick="emit('toggle-view')">
          üîÑ Tela
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">Configurar Nova Luta</div>

      <div id="auto-suggestions" class="auto-match-area">
        <strong style="color: #2e7d32; display: block; margin-bottom: 5px"
          >‚ö° Lutas Prontas (Afunilamento):</strong
        >
        <div id="suggestions-list"></div>
      </div>

      <select id="faseSelect">
        <option value="preliminar">Classificat√≥rias / Preliminar</option>
        <option value="semi">Semifinal</option>
        <option value="final">Grande Final</option>
      </select>
      <div class="row">
        <input type="text" id="nome1" placeholder="Lado Azul" />
        <input type="text" id="nome2" placeholder="Lado Vermelho" />
      </div>
      <button class="btn-start" onclick="iniciarLuta()">
        INICIAR COMBATE (Round 1)
      </button>
    </div>

    <div class="card">
      <div class="card-header">
        Ao Vivo <span class="round-indicator" id="admin-round">Round 1</span>
      </div>

      <div class="admin-timer-display">
        <div class="admin-time" id="admin-time-val">00:00</div>
        <div class="admin-status" id="admin-status-val">AGUARDANDO</div>
      </div>

      <div class="score-row">
        <div class="p-control" style="border-top: 3px solid #0044ff">
          <h4 style="margin: 5px 0; color: #0044ff">AZUL</h4>
          <button class="btn-score minus" onclick="score(1, 'remove')">
            -
          </button>
          <button class="btn-score plus" onclick="score(1, 'add')">+</button>
        </div>
        <div class="p-control" style="border-top: 3px solid #ff0044">
          <h4 style="margin: 5px 0; color: #ff0044">VERMELHO</h4>
          <button class="btn-score minus" onclick="score(2, 'remove')">
            -
          </button>
          <button class="btn-score plus" onclick="score(2, 'add')">+</button>
        </div>
      </div>
      <div class="row">
        <button class="btn-pause" onclick="emit('pause-match')">‚è∏ PAUSE</button>
        <button class="btn-resume" onclick="emit('resume-match')">
          ‚ñ∂ PLAY
        </button>
      </div>
      <div
        style="margin: 10px 0; display: flex; gap: 5px; justify-content: center"
      >
        <button
          class="btn-small"
          onclick="emit('adjust-time', { seconds: -1 })"
        >
          -1s
        </button>
        <button class="btn-small" onclick="emit('adjust-time', { seconds: 1 })">
          +1s
        </button>
        <button
          class="btn-small"
          onclick="emit('adjust-time', { seconds: 10 })"
        >
          +10s
        </button>
      </div>
      <button class="btn-round" onclick="proximoRound()">
        PR√ìXIMO ROUND >>
      </button>
      <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee" />
      <button class="btn-end" onclick="finalizarLuta()">
        üíæ ENCERRAR E SALVAR
      </button>
    </div>

    <div class="card">
      <div class="card-header">Hist√≥rico</div>
      <ul class="history-list" id="admin-history-list"></ul>
    </div>

    <script>
      const socket = io();
      function emit(event, data) {
        socket.emit(event, data);
      }

      function iniciarLuta() {
        const nome1 = document.getElementById('nome1').value;
        const nome2 = document.getElementById('nome2').value;
        const fase = document.getElementById('faseSelect').value;
        if (!nome1) return alert('Nome obrigat√≥rio!');
        emit('start-match', { nome1, nome2, fase });
      }

      function proximoRound() {
        if (confirm('Pr√≥ximo Round?')) emit('next-round');
      }
      function finalizarLuta() {
        if (confirm('Salvar resultado e promover vencedor?')) emit('end-match');
      }
      function score(player, action) {
        emit('update-score', { player, action });
      }
      function deleteMatch(id) {
        if (confirm('Excluir?')) emit('delete-match', { id });
      }

      function loadAutoMatch(fase, n1, n2) {
        document.getElementById('faseSelect').value = fase;
        document.getElementById('nome1').value = n1;
        document.getElementById('nome2').value = n2;
        document.getElementById('nome1').style.background = '#e8f5e9';
        document.getElementById('nome2').style.background = '#e8f5e9';
        setTimeout(() => {
          document.getElementById('nome1').style.background = 'white';
          document.getElementById('nome2').style.background = 'white';
        }, 500);
      }

      // Formata segundos em MM:SS
      function formatTime(s) {
        return (
          Math.floor(s / 60)
            .toString()
            .padStart(2, '0') +
          ':' +
          (s % 60).toString().padStart(2, '0')
        );
      }

      socket.on('update-display', (data) => {
        // 1. Atualiza Round
        document.getElementById('admin-round').innerText =
          'Round ' + data.round;

        // 2. Atualiza Timer e Status no Admin
        const timeEl = document.getElementById('admin-time-val');
        const statusEl = document.getElementById('admin-status-val');

        timeEl.innerText = formatTime(data.time);

        // L√≥gica de cores e texto
        if (data.isPaused) {
          statusEl.innerText = '‚è∏ PAUSADO';
          statusEl.className = 'admin-status status-paused';
          timeEl.style.color = '#ffc107';
        } else if (data.isRunning) {
          statusEl.innerText = '‚ñ∂ EM ANDAMENTO';
          statusEl.className = 'admin-status status-running';
          timeEl.style.color = '#fff';
        } else {
          statusEl.innerText = 'PARADO';
          statusEl.className = 'admin-status';
          timeEl.style.color = data.time === 0 ? '#dc3545' : '#fff'; // Vermelho se acabou
        }

        // 3. Processador de Filas (Afunilamento)
        const queues = data.queues;
        const suggestionBox = document.getElementById('auto-suggestions');
        const suggestionList = document.getElementById('suggestions-list');
        suggestionList.innerHTML = '';
        let hasSuggestions = false;

        if (queues.semi && queues.semi.length >= 2) {
          const p1 = queues.semi[0];
          const p2 = queues.semi[1];
          hasSuggestions = true;
          const btn = document.createElement('button');
          btn.className = 'auto-btn';
          btn.innerHTML = `<span>Montar <strong>SEMIFINAL</strong>: ${p1} vs ${p2}</span> <span class="queue-badge">AUTO</span>`;
          btn.onclick = () => loadAutoMatch('semi', p1, p2);
          suggestionList.appendChild(btn);
        } else if (queues.semi && queues.semi.length === 1) {
          suggestionList.innerHTML += `<div style="font-size:0.8rem; color:#777; margin-bottom:5px;">‚è≥ Aguardando oponente para Semi: <strong>${queues.semi[0]}</strong></div>`;
          hasSuggestions = true;
        }

        if (queues.final && queues.final.length >= 2) {
          const p1 = queues.final[0];
          const p2 = queues.final[1];
          hasSuggestions = true;
          const btn = document.createElement('button');
          btn.className = 'auto-btn';
          btn.style.background = '#fbc02d';
          btn.style.color = '#000';
          btn.innerHTML = `<span>üèÜ Montar <strong>GRANDE FINAL</strong>: ${p1} vs ${p2}</span>`;
          btn.onclick = () => loadAutoMatch('final', p1, p2);
          suggestionList.appendChild(btn);
        }

        if (hasSuggestions) suggestionBox.style.display = 'block';
        else suggestionBox.style.display = 'none';
      });

      socket.on('update-history', (matches) => {
        const listEl = document.getElementById('admin-history-list');
        listEl.innerHTML = '';
        [...matches].reverse().forEach((m) => {
          const li = document.createElement('li');
          li.className = 'history-item';
          li.innerHTML = `
                    <div><strong>${m.nome1}</strong> x <strong>${m.nome2 || '-'}</strong> <small>(${m.fase})</small></div>
                    <button class="btn-delete" onclick="deleteMatch(${m.id})">üóëÔ∏è</button>
                `;
          listEl.appendChild(li);
        });
      });
    </script>
  </body>
</html>
