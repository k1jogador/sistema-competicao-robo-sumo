<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Painel do Juiz</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        padding: 20px;
        max-width: 450px;
        margin: auto;
        background: #f4f4f9;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
      }

      input {
        padding: 8px;
        width: 40%;
        margin-right: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        padding: 10px;
        cursor: pointer;
        border-radius: 4px;
        border: none;
        font-weight: bold;
        color: white;
        transition: 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }

      .btn-start {
        background: #28a745;
        width: 100%;
        margin-top: 10px;
      }
      .btn-pause {
        background: #ffc107;
        color: #000;
        width: 48%;
      }
      .btn-resume {
        background: #17a2b8;
        width: 48%;
      }
      .btn-next {
        background: #6610f2;
        width: 100%;
      }

      /* Ajuste Fino */
      .time-adjust {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
      .btn-small {
        padding: 5px 10px;
        font-size: 12px;
        background: #6c757d;
      }

      /* Placar */
      .score-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .p-control {
        text-align: center;
        width: 48%;
        padding: 10px;
        border-radius: 5px;
      }
      .p1 {
        background: #e3f2fd;
        border: 2px solid #2196f3;
      }
      .p2 {
        background: #ffebee;
        border: 2px solid #f44336;
      }
      .btn-score {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
        border: none;
        font-weight: bold;
      }
      .plus {
        background: #28a745;
        color: white;
      }
      .minus {
        background: #dc3545;
        color: white;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h2>Painel de Controle</h2>

    <div class="card">
      <label><b>Configurar Luta:</b></label
      ><br />

      <select
        id="faseSelect"
        style="width: 100%; padding: 8px; margin-bottom: 10px"
      >
        <option value="quartas">Classificat√≥rias</option>
        <option value="semi">Semi-Final</option>
        <option value="final">Grande Final</option>
      </select>

      <input type="text" id="nome1" placeholder="Lado Azul" />
      <input type="text" id="nome2" placeholder="Lado Vermelho" />
      <button class="btn-start" onclick="iniciarLuta()">INICIAR COMBATE</button>
    </div>

    <div class="card" style="text-align: center">
      <div style="margin-bottom: 10px">
        <button class="btn-pause" onclick="emit('pause-match')">
          ‚è∏ PAUSAR
        </button>
        <button class="btn-resume" onclick="emit('resume-match')">
          ‚ñ∂ RETOMAR
        </button>
      </div>
      <small>Corrigir Tempo (Se houver erro):</small>
      <div class="time-adjust">
        <button class="btn-small" onclick="ajusteTempo(-1)">-1s</button>
        <button class="btn-small" onclick="ajusteTempo(-5)">-5s</button>
        <button class="btn-small" onclick="ajusteTempo(+1)">+1s</button>
        <button class="btn-small" onclick="ajusteTempo(+5)">+5s</button>
      </div>
    </div>

    <div class="card score-row">
      <div class="p-control p1">
        <h4 style="color: #1565c0">AZUL</h4>
        <button class="btn-score minus" onclick="score(1, 'remove')">-</button>
        <button class="btn-score plus" onclick="score(1, 'add')">+</button>
      </div>
      <div class="p-control p2">
        <h4 style="color: #c62828">VERMELHO</h4>
        <button class="btn-score minus" onclick="score(2, 'remove')">-</button>
        <button class="btn-score plus" onclick="score(2, 'add')">+</button>
      </div>
    </div>

    <div class="card">
      <button class="btn-next" onclick="proximoRound()">
        PR√ìXIMO ROUND >>
      </button>
    </div>
    <div class="card" style="background-color: #ffebee; border: 1px solid red">
      <h4 style="margin: 0 0 10px 0; color: #c62828">Zona de Perigo</h4>
      <button
        class="btn-next"
        style="background: #d32f2f"
        onclick="finalizarLuta()"
      >
        üíæ ENCERRAR LUTA E SALVAR
      </button>
    </div>
    <div
      class="card"
      style="
        background: #e0f7fa;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <span style="font-weight: bold; color: #006064"
        >Controle de Transmiss√£o:</span
      >
      <button
        onclick="emit('toggle-view')"
        style="background: #0097a7; width: auto; padding: 10px 20px"
      >
        üîÑ Alternar Tela (Timer / Tabela)
      </button>
    </div>

    <script>
      const socket = io();

      function emit(event, data) {
        socket.emit(event, data);
      }

      function iniciarLuta() {
        const nome1 = document.getElementById('nome1').value;
        const nome2 = document.getElementById('nome2').value;
        const fase = document.getElementById('faseSelect').value; // Pega o valor

        if (!nome1 || !nome2) return alert('Preencha os nomes!');

        // Envia a fase junto
        emit('start-match', { nome1, nome2, fase });
      }
      function proximoRound() {
        if (confirm('Ir para pr√≥ximo round?')) emit('next-round');
      }

      function score(player, action) {
        emit('update-score', { player, action });
      }

      function ajusteTempo(seconds) {
        emit('adjust-time', { seconds });
      }

      function finalizarLuta() {
        if (confirm('Deseja encerrar a luta e salvar o placar no hist√≥rico?')) {
          socket.emit('end-match');
        }
      }
    </script>
  </body>
</html>
