<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Painel de Controle</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        background: #f0f2f5;
        color: #333;
        /* No PC, permite usar a tela toda at√© 1200px. No celular, usa 100% */
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }

      /* --- LAYOUT RESPONSIVO (GRID) --- */
      .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr; /* Padr√£o Mobile: 1 coluna */
        gap: 20px;
      }

      /* Regra para PC (Telas maiores que 768px) */
      @media (min-width: 768px) {
        .dashboard-grid {
          grid-template-columns: 1fr 1fr; /* PC: 2 Colunas */
          align-items: start; /* Alinha cards no topo */
        }
        .full-width {
          grid-column: 1 / -1; /* Hist√≥rico ocupa as 2 colunas */
        }
      }

      /* --- CARDS --- */
      .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        height: 100%; /* Garante altura igual no grid */
      }

      .card-header {
        font-weight: bold;
        margin-bottom: 15px;
        color: #555;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.1rem;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      /* --- INPUTS E BOT√ïES --- */
      input,
      select {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 100%;
        margin-bottom: 12px;
        font-size: 16px;
      }

      .row {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 12px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        color: white;
        width: 100%;
        margin-bottom: 8px;
        font-size: 1rem;
        transition:
          transform 0.1s,
          opacity 0.2s;
      }
      button:active {
        transform: scale(0.98);
      }
      button:hover {
        opacity: 0.9;
      }

      /* Cores */
      .btn-start {
        background: #28a745;
      }
      .btn-pause {
        background: #ffc107;
        color: #333;
      }
      .btn-resume {
        background: #17a2b8;
      }
      .btn-round {
        background: #6f42c1;
        margin-top: 10px;
      }
      .btn-end {
        background: #dc3545;
        margin-top: 10px;
      }
      .btn-toggle {
        background: #607d8b;
        font-size: 0.85rem;
        padding: 6px 12px;
        width: auto;
        margin: 0;
      }
      .btn-small {
        background: #78909c;
        font-size: 0.9rem;
        padding: 8px;
      }
      .btn-delete {
        background: #ff5252;
        width: auto;
        padding: 6px 12px;
        font-size: 0.8rem;
        margin-left: auto;
      }

      /* --- VISOR DE TEMPO --- */
      .admin-timer-display {
        background: #263238;
        color: #fff;
        text-align: center;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 2px solid #37474f;
      }
      .admin-time {
        font-size: 3rem;
        font-family: monospace;
        font-weight: bold;
        line-height: 1;
      }
      .admin-status {
        font-size: 0.85rem;
        text-transform: uppercase;
        margin-top: 5px;
        color: #b0bec5;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .status-running {
        color: #4caf50;
      }
      .status-paused {
        color: #ffc107;
      }
      .status-ended {
        color: #f44336;
      }

      /* --- PLACAR --- */
      .score-panel {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
      }
      .p-control {
        text-align: center;
        flex: 1;
        padding: 15px;
        border-radius: 10px;
        background: #fafafa;
        border: 1px solid #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .admin-score-val {
        font-size: 3rem;
        font-weight: bold;
        margin: 5px 0;
        line-height: 1;
      }
      .btn-score-group {
        display: flex;
        gap: 10px;
        width: 100%;
        justify-content: center;
      }
      .btn-score {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 1.5rem;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .plus {
        background: #4caf50;
      }
      .minus {
        background: #f44336;
      }

      /* --- LISTAS E FILAS --- */
      .auto-match-area {
        background: #e8f5e9;
        border: 1px dashed #4caf50;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        display: none;
      }
      .auto-btn {
        background: #4caf50;
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: left;
      }

      .history-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .history-item {
        display: flex;
        align-items: center;
        background: #fafafa;
        border-bottom: 1px solid #eee;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 5px;
      }
      .history-info {
        flex: 1;
      }
      .badge {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.75rem;
        background: #eceff1;
        color: #555;
        margin-left: 5px;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      "
    >
      <h2 style="margin: 0">Painel de Controle</h2>
      <button class="btn-toggle" onclick="emit('toggle-view')">
        üì∫ Trocar Tela
      </button>
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <div class="card-header">Configurar Luta</div>

        <div id="auto-suggestions" class="auto-match-area">
          <strong style="color: #2e7d32; display: block; margin-bottom: 8px"
            >‚ö° Lutas Prontas:</strong
          >
          <div id="suggestions-list"></div>
        </div>

        <select id="faseSelect">
          <option value="preliminar">Classificat√≥rias / Preliminar</option>
          <option value="semi">Semifinal</option>
          <option value="final">Grande Final</option>
        </select>

        <label
          style="
            font-size: 0.85rem;
            color: #666;
            display: block;
            margin-bottom: 4px;
          "
          >Atletas:</label
        >
        <div class="row" style="flex-direction: column">
          <input type="text" id="nome1" placeholder="Lado Azul (Nome)" />
          <input type="text" id="nome2" placeholder="Lado Vermelho (Nome)" />
        </div>

        <button class="btn-start" onclick="iniciarLuta()">
          INICIAR COMBATE (R1)
        </button>
      </div>

      <div class="card">
        <div class="card-header">
          Ao Vivo
          <span
            class="badge"
            style="background: #6f42c1; color: white; font-size: 0.9rem"
            id="admin-round"
            >R1</span
          >
        </div>

        <div class="admin-timer-display">
          <div class="admin-time" id="admin-time-val">00:00</div>
          <div class="admin-status" id="admin-status-val">AGUARDANDO</div>
        </div>

        <div class="score-panel">
          <div class="p-control" style="border-top: 4px solid #0044ff">
            <strong style="color: #0044ff">AZUL</strong>
            <span class="admin-score-val" id="admin-score-1">0</span>
            <div class="btn-score-group">
              <button class="btn-score minus" onclick="score(1, 'remove')">
                -
              </button>
              <button class="btn-score plus" onclick="score(1, 'add')">
                +
              </button>
            </div>
          </div>
          <div class="p-control" style="border-top: 4px solid #ff0044">
            <strong style="color: #ff0044">VERMELHO</strong>
            <span class="admin-score-val" id="admin-score-2">0</span>
            <div class="btn-score-group">
              <button class="btn-score minus" onclick="score(2, 'remove')">
                -
              </button>
              <button class="btn-score plus" onclick="score(2, 'add')">
                +
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <button class="btn-pause" onclick="emit('pause-match')">
            PAUSAR
          </button>
          <button class="btn-resume" onclick="emit('resume-match')">
            RETOMAR
          </button>
        </div>

        <div
          style="
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 5px;
          "
        >
          <button
            class="btn-small"
            onclick="emit('adjust-time', { seconds: -1 })"
          >
            -1s
          </button>
          <button
            class="btn-small"
            onclick="emit('adjust-time', { seconds: 1 })"
          >
            +1s
          </button>
          <button
            class="btn-small"
            onclick="emit('adjust-time', { seconds: 10 })"
          >
            +10s
          </button>
        </div>

        <button class="btn-round" onclick="proximoRound()">
          PR√ìXIMO ROUND >>
        </button>
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee" />
        <button class="btn-end" onclick="finalizarLuta()">
          üíæ ENCERRAR E SALVAR
        </button>
      </div>

      <div class="card full-width">
        <div class="card-header">Hist√≥rico de Lutas</div>
        <ul class="history-list" id="admin-history-list"></ul>
      </div>
    </div>

    <script>
      const socket = io();
      function emit(event, data) {
        socket.emit(event, data);
      }

      function iniciarLuta() {
        const nome1 = document.getElementById('nome1').value;
        const nome2 = document.getElementById('nome2').value;
        const fase = document.getElementById('faseSelect').value;
        if (!nome1) return alert('Preencha o nome!');
        emit('start-match', { nome1, nome2, fase });
      }

      function proximoRound() {
        if (confirm('Avan√ßar Round?')) emit('next-round');
      }
      function finalizarLuta() {
        if (confirm('Encerrar e salvar?')) emit('end-match');
      }
      function score(player, action) {
        emit('update-score', { player, action });
      }
      function deleteMatch(id) {
        if (confirm('Excluir?')) emit('delete-match', { id });
      }

      function loadAutoMatch(fase, n1, n2) {
        document.getElementById('faseSelect').value = fase;
        document.getElementById('nome1').value = n1;
        document.getElementById('nome2').value = n2;
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }

      function formatTime(s) {
        return (
          Math.floor(s / 60)
            .toString()
            .padStart(2, '0') +
          ':' +
          (s % 60).toString().padStart(2, '0')
        );
      }

      socket.on('update-display', (data) => {
        // Atualiza Admin
        document.getElementById('admin-round').innerText = 'R' + data.round;
        document.getElementById('admin-score-1').innerText = data.score1;
        document.getElementById('admin-score-2').innerText = data.score2;

        const timeEl = document.getElementById('admin-time-val');
        const statusEl = document.getElementById('admin-status-val');
        timeEl.innerText = formatTime(data.time);

        if (data.isPaused) {
          statusEl.innerText = 'PAUSADO';
          statusEl.className = 'admin-status status-paused';
          timeEl.style.color = '#ffc107';
        } else if (data.isRunning) {
          statusEl.innerText = 'RODANDO';
          statusEl.className = 'admin-status status-running';
          timeEl.style.color = '#fff';
        } else {
          statusEl.innerText = 'PARADO';
          statusEl.className = 'admin-status';
          timeEl.style.color = data.time === 0 ? '#f44336' : '#fff';
        }

        // Automa√ß√£o
        const queues = data.queues;
        const suggestionList = document.getElementById('suggestions-list');
        suggestionList.innerHTML = '';
        let hasSuggestions = false;

        if (queues.semi && queues.semi.length >= 2) {
          hasSuggestions = true;
          const btn = document.createElement('button');
          btn.className = 'auto-btn';
          btn.innerHTML = `<span>‚öîÔ∏è SEMI: <strong>${queues.semi[0]}</strong> vs <strong>${queues.semi[1]}</strong></span>`;
          btn.onclick = () =>
            loadAutoMatch('semi', queues.semi[0], queues.semi[1]);
          suggestionList.appendChild(btn);
        }
        if (queues.final && queues.final.length >= 2) {
          hasSuggestions = true;
          const btn = document.createElement('button');
          btn.className = 'auto-btn';
          btn.style.background = '#fbc02d';
          btn.style.color = '#000';
          btn.innerHTML = `<span>üèÜ FINAL: <strong>${queues.final[0]}</strong> vs <strong>${queues.final[1]}</strong></span>`;
          btn.onclick = () =>
            loadAutoMatch('final', queues.final[0], queues.final[1]);
          suggestionList.appendChild(btn);
        }
        document.getElementById('auto-suggestions').style.display =
          hasSuggestions ? 'block' : 'none';
      });

      socket.on('update-history', (matches) => {
        const listEl = document.getElementById('admin-history-list');
        listEl.innerHTML = '';
        [...matches].reverse().forEach((m) => {
          const li = document.createElement('li');
          li.className = 'history-item';
          li.innerHTML = `
                    <div class="history-info">
                        <strong>${m.nome1}</strong> vs <strong>${m.nome2 || '-'}</strong>
                        <div style="font-size:0.8rem; color:#777;">${m.fase} | <span class="badge">${m.score1}-${m.score2}</span></div>
                    </div>
                    <button class="btn-delete" onclick="deleteMatch(${m.id})">üóëÔ∏è</button>
                `;
          listEl.appendChild(li);
        });
      });
    </script>
  </body>
</html>
